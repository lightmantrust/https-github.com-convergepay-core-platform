apiVersion: v1
kind: Namespace
metadata:
  name: convergepay-ai
  labels:
    name: convergepay-ai
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: convergepay-config
  namespace: convergepay-ai
data:
  NODE_ENV: "production"
  XRPL_MAINNET_NODE: "wss://xrplcluster.com"
  XDC_MAINNET_NODE: "https://rpc.xinfin.network"
  AI_LEARNING_ENABLED: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: convergepay-api
  namespace: convergepay-ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: convergepay-api
  template:
    metadata:
      labels:
        app: convergepay-api
    spec:
      containers:
      - name: api
        image: convergepay/api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: convergepay-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: convergepay-api-service
  namespace: convergepay-ai
spec:
  selector:
    app: convergepay-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
